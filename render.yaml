services:
  # ────────────────────────────────────────────────
  # Backend (Django) - same as before
  # ────────────────────────────────────────────────
  - type: web
    name: backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: |
      cd backend &&
      gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: DJANGO_ALLOWED_HOSTS
        value: frontend-8c1r.onrender.com,backend-pvym.onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://frontend-8c1r.onrender.com,https://backend-pvym.onrender.com
      - key: DJANGO_SECRET_KEY
        value: "9c2!m@x9qv8$pz*k7w^e5r&y4t2v1n0b3j6h5g4f3d2s1a"
      - key: DJANGO_DEBUG
        value: "True"
      - key: PORT
        value: "8000"
    # disk:
    #   name: media
    #   mountPath: /opt/render/project/src/media
      # sizeGB: 10

  # ────────────────────────────────────────────────
  # Frontend - Next.js
  # ────────────────────────────────────────────────

  - type: web
    name: frontend
    env: node
    plan: free
    region: oregon
    buildCommand: |
      cd frontend &&
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm build
    startCommand: |
      cd frontend &&
      pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://backend-pvym.onrender.com/api
      - key: NEXTAUTH_SECRET
        value: PFvUMgHGIduyQEYrOH+FE9Xf1zPjdlJhlnHqveQ7Kqo=
      - key: NEXT_PUBLIC_API_URL
        value: https://frontend-8c1r.onrender.com/api/auth
      - key: PORT
        value: "3000"
    autoDeploy: true
