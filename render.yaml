services:
  # ────────────────────────────────────────────────
  # Backend (Django) - same as before
  # ────────────────────────────────────────────────
  - type: web
    name: backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /health/
    autoDeploy: true
    # envVars:
    #   - key: PYTHON_VERSION
    #     value: 3.11              # or 3.12 / match your local
    #   - key: DJANGO_SETTINGS_MODULE
    #     value: core.settings.production  # use production settings!
    #   - key: PORT
    #     value: "10000"
      # Add your secrets via dashboard or env group
      # - fromGroup: django-secrets
    # disk:
    #   name: media
    #   mountPath: /opt/render/project/src/media
      # sizeGB: 10

  # ────────────────────────────────────────────────
  # Frontend - Next.js
  # ────────────────────────────────────────────────

  - type: web
    name: frontend
    env: node
    plan: free
    region: oregon
    buildCommand: |
      cd frontend &&
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm build
    startCommand: |
      cd frontend &&
      pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://backend.onrender.com
      - key: PORT
        value: "10000"
    autoDeploy: true


